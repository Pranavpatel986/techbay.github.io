<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Menu
            </button>
            <div class="dropdown-content">
                <a href="https://www.google.com" target="_blank">askgoogle</a>
                <a href="https://www.greeksforgreeks.org" target="_blank">greeksforgreeks</a>

    <div class="container"><h1>Lets Cheak your Diabetes</h1>

    <div class="content">

        <button class="btn" type="submit">Submit</button>
